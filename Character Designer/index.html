<!DOCTYPE html>
<html>
<head>
	<title>The game!</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<script src="custom.js"></script>
</head>
<body>
	<div class="modal fade" id="male_modal" tabindex="-1" role="dialog" aria-labelledby="male_modal_label" aria-hidden="true">
		<div class="modal-dialog">
    		<div class="modal-content">
    			<div class="modal-header">
    				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        			<h4 class="modal-title" id="male_modal_label">Pick Clothes</h4>
      			</div>
      			<div class="modal-body">
      				<ul class="cloth_list">
      					<li class="current" data-sprite="sprite-male-1"><img src="images/male1.png"></li>
      					<li data-sprite="sprite-male-2"><img src="images/male2.png"></li>
      				</ul>
			    </div>
    			<div class="modal-footer">
        			<button type="button" class="btn btn-primary save" data-dismiss="modal">Save changes</button>
      			</div>
    		</div>
  		</div>
	</div>
	<div class="modal fade" id="female_modal" tabindex="-1" role="dialog" aria-labelledby="female_modal_label" aria-hidden="true">
		<div class="modal-dialog">
    		<div class="modal-content">
    			<div class="modal-header">
    				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        			<h4 class="modal-title" id="female_modal_label">Pick Clothes</h4>
      			</div>
      			<div class="modal-body">
      				<ul class="cloth_list">
      					<li class="current" data-sprite="sprite-female-1"><img src="images/female.png"></li>
      				</ul>
			    </div>
    			<div class="modal-footer">
        			<button type="button" class="btn btn-primary save" data-dismiss="modal">Save changes</button>
      			</div>
    		</div>
  		</div>
	</div>
	<header>
		The Game
	</header>
	<section>
		<article class="left">
			<h2>Greetings stranger!</h2>
			<p>Hello stranger, welcome to this quest!<br>Before we start I need to know who you are and what i should call you?</p>

			<p><strong>My name is:</strong>
			<br><input type="text" id="name"></p>

			<p><strong>And i'm a:</strong></p>
			<div id="male">
				<img src="images/male.png">
			</div>
			<div id="female">
				<img src="images/female.png">
			</div>
		</article>
		<article class="right">
			<div id="male_container" class="hidden">
				<img src="images/male1.png">
				<div class="picker pull-right" data-toggle="modal" data-target="#male_modal">Pick Clothes</div>
			</div>
			<div id="female_container" class="hidden">
				<img src="images/female1.png">
				<div class="picker pull-right" data-toggle="modal" data-target="#female_modal">Pick Clothes</div>
			</div>
		</article>
	</section>
	<button type="button" class="start-button">Start the Adventure!</button>
</body>
</html>
